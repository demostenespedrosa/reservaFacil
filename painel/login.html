<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 400px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow: hidden;
        }
        .hidden {
            display: none;
        }
        .fade-in {
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mb-4">Painel de Login</h2>

    <!-- Formulário de Login -->
    <form id="loginForm" class="fade-in">
        <div class="mb-3">
            <input type="text" id="loginUsername" class="form-control" placeholder="Usuário" required>
        </div>
        <div class="mb-3">
            <input type="password" id="loginPassword" class="form-control" placeholder="Senha" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>

    <!-- Formulário de Registro -->
    <form id="registerForm" class="hidden fade-in">
        <div class="mb-3">
            <input type="text" id="registerUsername" class="form-control" placeholder="Usuário" required>
        </div>
        <div class="mb-3">
            <input type="email" id="registerEmail" class="form-control" placeholder="Email" required>
        </div>
        <div class="mb-3">
            <input type="password" id="registerPassword" class="form-control" placeholder="Senha" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Registrar</button>
    </form>

    <p class="mt-3">
        <a href="#" id="toggleForm">Criar uma conta</a>
    </p>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const loginForm = document.getElementById("loginForm");
        const registerForm = document.getElementById("registerForm");
        const toggleForm = document.getElementById("toggleForm");

        toggleForm.addEventListener("click", function (e) {
            e.preventDefault();
            if (loginForm.classList.contains("hidden")) {
                loginForm.classList.remove("hidden");
                registerForm.classList.add("hidden");
                toggleForm.innerText = "Criar uma conta";
            } else {
                loginForm.classList.add("hidden");
                registerForm.classList.remove("hidden");
                toggleForm.innerText = "Já tem uma conta? Faça login";
            }
        });

        // Validação simples de login
        loginForm.addEventListener("submit", function (e) {
            e.preventDefault();
            const username = document.getElementById("loginUsername").value;
            const password = document.getElementById("loginPassword").value;

            if (username && password) {
                alert("Login bem-sucedido! (Apenas demonstração)");
            } else {
                alert("Preencha todos os campos.");
            }
        });

        // Validação simples de registro
        registerForm.addEventListener("submit", function (e) {
            e.preventDefault();
            const username = document.getElementById("registerUsername").value;
            const email = document.getElementById("registerEmail").value;
            const password = document.getElementById("registerPassword").value;

            if (username && email && password) {
                alert("Registro bem-sucedido! (Apenas demonstração)");
            } else {
                alert("Preencha todos os campos.");
            }
        });
    });
</script>

</body>
</html>
